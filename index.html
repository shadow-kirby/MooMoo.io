      let axe = true

function setup() {
  createCanvas(windowWidth/1.02, windowHeight/1.025);

  treey = random(200, 400)
  treenum = 10
  x = width / 2
  name = "Unknown"
  y = height / 2
  rectMode(CENTER);//Change the origin of each rectangle to it's center.
imageMode(CENTER);

}
var tree = function(x, y){

            vertex(90.09688679024194 + x, -43.38837391175575 + y);
            endShape(CLOSE);
            fill(136, 157, 109);
            noStroke();
            beginShape();
            vertex(40 + x, 0 + y);
            vertex(45.048443395120955 + x, 21.694186955877907 + y);
            vertex(24.939592074349342 + x, 31.273259298721193 + y);
            vertex(11.126046697815722 + x, 48.74639560909118 + y);
            vertex(-8.900837358252573 + x, 38.99711648727295 + y);
            vertex(-31.174490092936676 + x, 39.09157412340149 + y);
            vertex(-36.03875471609676 + x, 17.35534956470233 + y);
            vertex(-50 + x, -3.828568698926949e-14 + y);
            vertex(-36.03875471609676 + x, -17.355349564702337 + y);
            vertex(-31.174490092936647 + x, -39.091574123401514 + y);
            vertex(-8.900837358252584 + x, -38.99711648727295 + y);
            vertex(11.126046697815754 + x, -48.746395609091174 + y);
            vertex(24.939592074349335 + x, -31.273259298721197 + y);
            vertex(45.04844339512097 + x, -21.694186955877875 + y);
            endShape(CLOSE);
};

let trees = function(numberoftrees, max_x, min_x, max_y, min_y){
  for (let d = 0; d < numberoftrees; d++){
    tree(random(min_x, max_x), random(min_y, max_y))
  }
}
function draw() {
  // set the context properties
  var gridSize = 80;
  var cellSize = 45;
  for (var i = 0; i < gridSize; i++) {
    for (var j = 0; j < gridSize; j++) {
      fill(130, 171, 84)
      strokeWeight(2.9);
      stroke(125, 145, 84);
      rect(i * cellSize, j * cellSize, cellSize, cellSize);
    }
  }
  tree(86, 150);
tree(580, 580);
tree(150, 590);
tree(500, 500);
tree(580, 580);
tree(990, 290);
tree(250, 250);
tree(680, 680);
tree(1090, 390);
tree(600, 300);
tree(680, 680);
fill(255);
  noStroke()
  textSize(50);
  textFont("Hammersmith One");
  textSize(100);
fill(173, 173, 173);
  noStroke()
text("MooMoo.io", windowWidth / 3, 273);
fill(255, 255, 255);
text("MooMoo.io", windowWidth / 3, 269);
strokeWeight(3.7);
  stroke(40, 40, 60);
if (axe === true){
  fill(52, 51, 72);
    rect(21 + x, -15 + y, 9, 71, 2);
    fill(84, 84, 118);
    rect(28 + x, -37 + y, 31, 21, 2);
}
if (stick === true){
  fill(52, 51, 72);
    rect(20 + x, -23 + y, 9, 71, 2);
}
if (daggers == true){
  translate(0,5);
                fill(WOOD);
                rect(0,15,30,7.5,1);
                translate(-2,0);
                fill(STONE);
                beginShape();
                vertex(17.5+2.5,15-3.75+0.5);
                bezierVertex(25,10,87,15,17.5+2.5,15+3.75+0.5);
                vertex(17.5+2.5,15+3.75+0.5);
                endShape(CLOSE);
                rect(17.5,15,5,15);
                translate(2,0);
                translate(0,-5);
                translate(0,-5);
                fill(WOOD);
                rect(0,-15,30,7.5,1);
                translate(-2,0);
                fill(STONE);
                beginShape();
                vertex(17.5+2.5,-15+3.75+0.5);
                bezierVertex(25,-10,87,-15,17.5+2.5,-15-3.75+0.5);
                vertex(17.5+2.5,-15-3.75+0.5);
                endShape(CLOSE);
                rect(17.5,-15,5,15);
}
  // translate(this.x, this.y);
  // translate(this.x, this.y);
  // person
  fill(130, 99, 85);
  ellipse(22 + x, -14 + y, 15, 15); // right hand
  ellipse(22 + x, 11 + y, 15, 15); // left hand
  fill(130, 99, 85);
  ellipse(0 + x, 0 + y, 45, 45); // head
  textSize(15.5);
  fill(255,255,255);
  text(name, -44 + x, -35 + y);
  if (keyIsDown(LEFT_ARROW) === true) {
    x -= 2;
  }

  if (keyIsDown(RIGHT_ARROW) === true) {
    x += 2;
  }

  if (keyIsDown(UP_ARROW) === true) {
    y -= 2;
  }

  if (keyIsDown(DOWN_ARROW) === true) {
    y += 2;
  }
}
