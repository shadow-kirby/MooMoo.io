};

let trees = function(numberoftrees, max_x, min_x, max_y, min_y){
  for (let d = 0; d < numberoftrees; d++){
    tree(random(min_x, max_x), random(min_y, max_y))
  }
}
function draw() {
  // set the context properties
  var gridSize = 80;
  var cellSize = 45;
  for (var i = 0; i < gridSize; i++) {
    for (var j = 0; j < gridSize; j++) {
      fill(130, 171, 84)
      strokeWeight(2.9);
      stroke(125, 145, 84);
      rect(i * cellSize, j * cellSize, cellSize, cellSize);
    }
  }
tree(150, 150)
tree(580, 580)
tree(990, 290)
tree(treex, treey)
tree(580, 580)
tree(990, 290)
fill(255);
  noStroke()
  textSize(50);
  textFont("Hammersmith One");
  textSize(100);
fill(173, 173, 173);
  noStroke()
text("MooMoo.io", windowWidth / 3, 273);
fill(255, 255, 255);
text("MooMoo.io", windowWidth / 3, 269);
strokeWeight(3.7);
  stroke(40, 40, 60);

  // translate(this.x, this.y);
    fill(52, 51, 72);
    rect(22, -15, 9, 71, 2);
    fill(84, 84, 118);
    rect(32, -36, 31, 21, 2);
  // translate(this.x, this.y);
  // person
  fill(130, 99, 85);
  ellipse(22, -14, 15, 15); // right hand
  ellipse(22, 11, 15, 15); // left hand
  fill(130, 99, 85);
  ellipse(0, 0, 45, 45); // head
  fill(0);
}
